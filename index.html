<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo Gallery by K.Jeong</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- header includes search field -->
    <header>
      <div class="search">
        <input type="text" name="search" placeholder="Type to Search" onfocus="this.placeholder=''" onfocus="this.placeholder='Type to Search'">
      </div>
    </header>

    <main>
      <!-- .gallery -->
      <div class="gallery">
        <div class="thumbnail">
          <img src="photos/thumbnails/01.jpg" alt="Hay Bales" caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        </div>
        <div class="thumbnail">
          <img src="photos/thumbnails/02.jpg" alt="Lake" caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        </div>
        <div class="thumbnail">
          <img src="photos/thumbnails/03.jpg" alt="Canyon" caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        </div>
        <div class="thumbnail">
          <img src="photos/thumbnails/04.jpg" alt="Iceberg" caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        </div>
        <div class="thumbnail">
          <img src="photos/thumbnails/05.jpg" alt="Desert" caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        </div>
        <div class="thumbnail">
          <img src="photos/thumbnails/06.jpg" alt="Fall" caption="Fall is coming, I love when the leaves on the trees start to change color.">
        </div>
        <div class="thumbnail">
          <img src="photos/thumbnails/07.jpg" alt="Plantation" caption="I drove past this plantation yesterday, everything is so green!">
        </div>
        <div class="thumbnail">
          <img src="photos/thumbnails/08.jpg" alt="Dunes" caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        </div>
        <div class="thumbnail">
          <img src="photos/thumbnails/09.jpg" alt="Countryside Lane" caption="We enjoyed a quiet stroll down this countryside lane.">
        </div>
        <div class="thumbnail">
          <img src="photos/thumbnails/10.jpg" alt="Sunset" caption="Sunset at the coast! The sky turned a lovely shade of orange.">
        </div>
        <div class="thumbnail">
          <img src="photos/thumbnails/11.jpg" alt="Cave" caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        </div>
        <div class="thumbnail">
          <img src="photos/thumbnails/12.jpg" alt="Bluebells" caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        </div>
      </div>
      <!-- /.gallery -->
    </main>
  </body>
</html>
